    <style>
        /* Your existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbd9d8 0%, #e5e3e2 50%, #ecebea 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: white; /* Changed to white for better contrast with gradient background */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            animation: fadeInDown 1s ease-out;
            /* Added background for gradient behind title */
            background: linear-gradient(135deg, #FF6F61, #FFC107); /* Example gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        .subtitle {
            font-size: 1.2rem;
            color: rgba(3, 3, 3, 0.9);
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .language-switcher {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .language-dropdown {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            color: rgb(193, 161, 34);
            font-size: 1rem;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        .language-dropdown:hover {
            background: none;
            transform: translateY(-2px);
        }

        .language-dropdown option {
            background: #ffffff;
            color: rgb(154, 223, 43);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            position: relative;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInUp 0.8s ease-out both;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(1px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card:hover::before {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(0px);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            z-index: 2;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .card-tagline {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
            line-height: 1.4;
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation for cards */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .language-switcher {
                position: static;
                text-align: center;
                margin-top: 1rem;
            }
            
            .cards-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 0 1rem;
            }
            
            .card {
                height: 200px;
            }
            
            .container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .card {
                height: 180px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* NEW: Styles for the Search Bar */
        .search-bar-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 1rem; /* Added padding for smaller screens */
        }

        #state-search {
            padding: 12px 15px;
            width: 100%; /* Make it full width for smaller screens */
            max-width: 400px; /* Limit max width for larger screens */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #state-search:focus {
            border-color: #ff9933; /* Highlight on focus */
        }

        #search-button {
            padding: 12px 20px;
            background-color: #ff9933; /* Orange/Saffron color */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #e68a2e;
        }

        /* Responsive adjustments for search bar */
        @media (max-width: 480px) {
            .search-bar-container {
                flex-direction: column; /* Stack vertically on very small screens */
                align-items: center;
            }
            #state-search {
                width: calc(100% - 20px); /* Adjust width considering padding */
            }
            #search-button {
                width: 100%;
            }
        }

    </style>
</head>

            { name: "Sikkim", image: "sikkim.jpeg" },
            { name: "Tamil Nadu", image: "tamil.jpeg" },
            { name: "Telangana", image: "tel.jpeg" },
            { name: "Tripura", image: "tri.jpeg" },
            { name: "Uttar Pradesh", image: "up.jpeg" },
            { name: "Uttarakhand", image: "uttar.jpeg" }, // Note: Corrected from utari.jpeg if that was a typo
            { name: "West Bengal", image: "wb.jpeg" }
        ];

        let currentLanguage = 'en';

        // Initialize the page
        window.onload = function() {
            initializeAudio();
            generateCards(statesData); // Pass the full data array
            setupLanguageSwitcher();
        };

        function initializeAudio() {
            const audio = document.getElementById('backgroundMusic');
            audio.volume = 0.3; // Set low volume
            
            // Try to play audio (modern browsers may block autoplay)
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Audio autoplay was prevented:', error);
                    // Audio will play when user interacts with the page
                    document.addEventListener('click', function() {
                        audio.play().catch(e => console.log('Audio play failed:', e));
                    }, { once: true });
                });
            }
        }

        // Modified generateCards to accept data to render
        function generateCards(dataToRender) {
            const cardsGrid = document.getElementById('cardsGrid');
            cardsGrid.innerHTML = ''; // Clear existing cards

            dataToRender.forEach((state, index) => {
                const card = document.createElement('div');
                card.className = 'card loading';
                // Use background-image property for styling from CSS
                card.style.backgroundImage = `url(${state.image})`; // Image path in CSS can use the URL directly from JS
                card.style.animationDelay = `${index * 0.1}s`;

                const cardContent = document.createElement('div');
                cardContent.className = 'card-content';

                const cardTitle = document.createElement('h3');
                cardTitle.className = 'card-title';
                cardTitle.textContent = state.name;
                cardTitle.setAttribute('data-state', state.name);

                const cardTagline = document.createElement('p');
                cardTagline.className = 'card-tagline';
                // Ensure the tagline is translated if available
                cardTagline.textContent = translations[currentLanguage].states[state.name] || state.shortDescription || '';
                cardTagline.setAttribute('data-tagline', state.name);

                cardContent.appendChild(cardTitle);
                cardContent.appendChild(cardTagline);
                card.appendChild(cardContent);
                cardsGrid.appendChild(card);

                // Add click event for navigation if needed
                card.addEventListener('click', () => {
                    // For now, an alert. You might navigate using state.detailsLink later
                    alert(`You clicked on ${state.name}!`);
                    // If you have detail pages, you'd use:
                    // if (state.detailsLink) {
                    //     window.location.href = state.detailsLink;
                    // }
                });
            });
        }

        function setupLanguageSwitcher() {
            const languageSelect = document.getElementById('languageSelect');
            languageSelect.addEventListener('change', function() {
                currentLanguage = this.value;
                updateLanguage();
            });
            // Set initial language based on selection or default
            updateLanguage();
        }

        function updateLanguage() {
            // Update main title and subtitle
            document.getElementById('mainTitle').textContent = translations[currentLanguage].mainTitle;
            document.getElementById('subtitle').textContent = translations[currentLanguage].subtitle;

            // Update all card titles and taglines
            const cardTitles = document.querySelectorAll('.card-title');
            const cardTaglines = document.querySelectorAll('.card-tagline');

            cardTitles.forEach(title => {
                const stateOriginalName = title.getAttribute('data-state');
                // Use translated state name if available
                if (translations[currentLanguage].statesNames && translations[currentLanguage].statesNames[stateOriginalName]) {
                    title.textContent = translations[currentLanguage].statesNames[stateOriginalName];
                } else {
                    title.textContent = stateOriginalName; // Fallback to original name
                }
            });

            cardTaglines.forEach(tagline => {
                const stateOriginalName = tagline.getAttribute('data-tagline');
                tagline.textContent = translations[currentLanguage].states[stateOriginalName];
            });
        }

        // NEW: Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('state-search');
            const searchButton = document.getElementById('search-button');

            // Function to perform the search and re-render cards
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredStates = statesData.filter(state =>
                    state.name.toLowerCase().includes(searchTerm) ||
                    (state.shortDescription && state.shortDescription.toLowerCase().includes(searchTerm)) ||
                    (state.capital && state.capital.toLowerCase().includes(searchTerm)) // Only if 'capital' is in your statesData
                );
                generateCards(filteredStates); // Re-render with filtered data
            }

            searchButton.addEventListener('click', performSearch); // Listen to button click

            searchInput.addEventListener('keyup', (event) => { // Listen to Enter key
                if (event.key === 'Enter') {
                    performSearch();
                } else if (searchInput.value === '') {
                    // If search box is cleared, show all states again
                    generateCards(statesData);
                }
            });
        });

        // Add some interactive effects (Existing from your code)
        document.addEventListener('DOMContentLoaded', function() {
            // Add click effect to cards
            document.addEventListener('click', function(e) {
                if (e.target.closest('.card')) {
                    const card = e.target.closest('.card');
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        card.style.transform = '';
                    }, 150);
                }
            });
        });

        // Add scroll effect to navbar - This was in home1.js. If you want it here, merge it.
        // As it's an inline script in exploreindia.html, it only affects this page.
        // If your navigation is loaded from another HTML/JS, this might not apply broadly.
        window.addEventListener('scroll', () => {
            // Assuming .navbar exists in this HTML or is a global element
            const navbar = document.querySelector('.navbar'); 
            if (navbar) { // Check if navbar element exists
                if (window.scrollY > 50) { // Or 100 as per your home1.js
                    navbar.classList.add('scrolled'); // Use a class for CSS styling
                } else {
                    navbar.classList.remove('scrolled');
                }
            }
        });

        // Intersection Observer for animations (Existing from your code)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all sections for scroll animations (Existing from your code)
        document.querySelectorAll('section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';
            section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(section);
        });

        // Add loading animation (Existing from your code)
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
            document.body.style.transition = 'opacity 0.5s ease';
        });

        // Initialize page (Existing from your code, modified to call generateCards with statesData)
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '0';
            // showSlide(0); // This belongs to slideshow, which is not in this HTML for states. Remove if not used.
            // If you intend to have a slideshow on this page, ensure its HTML elements are here.
        });

    </script>
