        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3e0de 0%, #dbd9d8 25%, #dbd9d8 50%, #dbd9d8 75%, #dbd9d8 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .header h1 {
            color: white;
            font-size: 3.5rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            margin-bottom: 0.5rem;
            animation: fadeInDown 1.2s ease-out;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1.5s ease-out;
        }

        .language-switcher {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .language-switcher select {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .language-switcher select:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeInUp 0.8s ease-out;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card.unlocked {
            background: rgba(255, 255, 255, 0.15);
        }

        .card.locked {
            background: rgba(0, 0, 0, 0.4);
            filter: blur(1px) grayscale(0.8);
            opacity: 0.7;
        }

        .card.unlocked:hover {
            transform: scale(1.08) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.6) 100%);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            color: white;
            z-index: 2;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
        }

        .card-tagline {
            font-size: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .card.unlocked:hover .card-tagline {
            opacity: 1;
            transform: translateY(0);
        }

        .lock-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.8rem;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #dbd9d8 0%, #ecebea 100%);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .modal-content h3 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .modal-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-signup {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }

        .btn-login {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .modal-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-signup:hover {
            background: white;
            color: #5a6fd8;
        }

        .btn-login:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: white;
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.7);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .language-switcher {
                position: static;
                margin-top: 1.5rem;
                text-align: center;
            }

            .cards-container {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .card {
                height: 180px;
            }

            .modal-content {
                padding: 2rem;
                max-width: 350px;
            }

            .modal-buttons {
                flex-direction: column;
                gap: 1rem;
            }

            .modal-btn {
                padding: 0.8rem 2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .cards-container {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem;
            }

            .card {
                height: 160px;
            }

            .card-title {
                font-size: 1.3rem;
            }

            .card-content {
                padding: 1.5rem;
            }
        }

        /* Card entrance animations with staggered delay */
        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .card:nth-child(n+5) {
            animation-delay: 0.5s;
        }

        #audioToggle {
            position: sticky;
            top: 0;
            z-index: 999;
        }

            initializeAudio();

        function initializeAudio() {
            const audio = document.getElementById('bgAudio');
            audio.volume = 0.3;

            // Try to play audio (modern browsers may block autoplay)
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Audio autoplay prevented:', error);
                });
            }
        }

        function generateCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            stateData.forEach((state, index) => {
                const card = document.createElement('div');
                card.className = `card ${index < 4 ? 'unlocked' : 'locked'}`;
                card.style.backgroundImage = `url(${state.image})`;

                const overlay = document.createElement('div');
                overlay.className = 'card-overlay';

                const content = document.createElement('div');
                content.className = 'card-content';

                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = state.name;

                const tagline = document.createElement('div');
                tagline.className = 'card-tagline';
                tagline.textContent = translations[currentLanguage].states[state.name] || 'Discover the beauty';

                content.appendChild(title);
                content.appendChild(tagline);
                card.appendChild(overlay);
                card.appendChild(content);

                if (index >= 4) {
                    const lockIcon = document.createElement('div');
                    lockIcon.className = 'lock-icon';
                    lockIcon.textContent = '🔒';
                    card.appendChild(lockIcon);

                    card.addEventListener('click', showModal);
                }

                container.appendChild(card);
            });
        }

        function setupEventListeners() {
            // Language switcher
            document.getElementById('languageSelect').addEventListener('change', function (e) {
                currentLanguage = e.target.value;
                updateLanguage();
            });

            // Modal events
            document.getElementById('closeModal').addEventListener('click', hideModal);
            document.getElementById('lockModal').addEventListener('click', function (e) {
                if (e.target === this) hideModal();
            });

            // Button events (placeholder)
            document.getElementById('signupBtn').addEventListener('click', function (e) {
                window.location.href = 'signup.html';
            });

            document.getElementById('loginBtn').addEventListener('click', function (e) {
                window.location.href = 'login.html';
            });
        }

        function updateLanguage() {
            const lang = translations[currentLanguage];

            document.getElementById('pageTitle').textContent = lang.pageTitle;
            document.getElementById('pageSubtitle').textContent = lang.pageSubtitle;
            document.getElementById('modalTitle').textContent = lang.modalTitle;
            document.getElementById('modalText').textContent = lang.modalText;
            document.getElementById('signupBtn').textContent = lang.signupBtn;
            document.getElementById('loginBtn').textContent = lang.loginBtn;

            // Update card titles and taglines
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                const title = card.querySelector('.card-title');
                const tagline = card.querySelector('.card-tagline');
                const stateName = stateData[index].name;

                title.textContent = stateName;
                tagline.textContent = lang.states[stateName] || 'Discover the beauty';
            });
        }

        function showModal() {
            document.getElementById('lockModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function hideModal() {
            document.getElementById('lockModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Keyboard accessibility
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        //background-audio and icon toggle feature
        const audio = document.getElementById('bgAudio');
        const toggleIcon = document.getElementById('audioToggle');
        let isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                toggleIcon.textContent = "🔇"; // show mute icon
            } else {
                audio.play();
                toggleIcon.textContent = "🔊"; // show speaker icon
            }
            isPlaying = !isPlaying;
        }
