<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Heritage App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background:
                radial-gradient(ellipse at top left, rgba(160, 82, 45, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at top right, rgba(139, 69, 19, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at bottom left, rgba(101, 67, 33, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(205, 133, 63, 0.3) 0%, transparent 50%),
                linear-gradient(135deg,
                    #8B4513 0%,
                    #A0522D 15%,
                    #CD853F 30%,
                    #D2B48C 45%,
                    #DEB887 60%,
                    #F5DEB3 75%,
                    #F5E6D3 90%,
                    #FDF5E6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* Enhanced Monument Background with multiple Indian architectural elements */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='1400' height='900' viewBox='0 0 1400 900' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='monumentGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23A0522D;stop-opacity:0.12'/%3E%3Cstop offset='30%25' style='stop-color:%23D2B48C;stop-opacity:0.18'/%3E%3Cstop offset='70%25' style='stop-color:%238B4513;stop-opacity:0.25'/%3E%3Cstop offset='100%25' style='stop-color:%23654321;stop-opacity:0.35'/%3E%3C/linearGradient%3E%3ClinearGradient id='domeGrad' x1='0%25' y1='0%25' x2='0%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23F5DEB3;stop-opacity:0.4'/%3E%3Cstop offset='50%25' style='stop-color:%23DEB887;stop-opacity:0.3'/%3E%3Cstop offset='100%25' style='stop-color:%23CD853F;stop-opacity:0.2'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg%3E%3C!-- Base platform with steps --%3E%3Crect x='50' y='720' width='1300' height='180' fill='%23654321' fill-opacity='0.15'/%3E%3Crect x='100' y='700' width='1200' height='20' fill='%238B4513' fill-opacity='0.2'/%3E%3Crect x='150' y='680' width='1100' height='20' fill='%23A0522D' fill-opacity='0.25'/%3E%3C!-- Main Taj Mahal structure --%3E%3Crect x='500' y='350' width='400' height='350' fill='url(%23monumentGrad)'/%3E%3C!-- Central arch --%3E%3Cpath d='M600 450 Q700 350 800 450 L800 600 Q700 550 600 600 Z' fill='%23F5DEB3' fill-opacity='0.5'/%3E%3Crect x='680' y='550' width='40' height='100' fill='%23654321' fill-opacity='0.3'/%3E%3C!-- Main dome --%3E%3Cellipse cx='700' cy='320' rx='150' ry='100' fill='url(%23domeGrad)'/%3E%3Cpath d='M550 320 Q700 180 850 320 Q700 220 550 320 Z' fill='%23F5E6D3' fill-opacity='0.4'/%3E%3C!-- Dome finial --%3E%3Crect x='695' y='200' width='10' height='40' fill='%23CD853F' fill-opacity='0.6'/%3E%3Ccircle cx='700' cy='190' r='8' fill='%23DEB887' fill-opacity='0.7'/%3E%3C!-- Side structures --%3E%3Crect x='150' y='400' width='250' height='300' fill='%23A0522D' fill-opacity='0.2'/%3E%3Crect x='1000' y='400' width='250' height='300' fill='%23A0522D' fill-opacity='0.2'/%3E%3C!-- Side domes --%3E%3Cellipse cx='275' cy='380' rx='100' ry='60' fill='%23DEB887' fill-opacity='0.35'/%3E%3Cellipse cx='1125' cy='380' rx='100' ry='60' fill='%23DEB887' fill-opacity='0.35'/%3E%3C!-- Side arches --%3E%3Cpath d='M200 500 Q275 450 350 500 L350 600 Q275 550 200 600 Z' fill='%23F5DEB3' fill-opacity='0.4'/%3E%3Cpath d='M1050 500 Q1125 450 1200 500 L1200 600 Q1125 550 1050 600 Z' fill='%23F5DEB3' fill-opacity='0.4'/%3E%3C!-- Minarets --%3E%3Crect x='80' y='150' width='50' height='550' fill='%23CD853F' fill-opacity='0.3'/%3E%3Crect x='1270' y='150' width='50' height='550' fill='%23CD853F' fill-opacity='0.3'/%3E%3C!-- Minaret domes --%3E%3Cellipse cx='105' cy='130' rx='35' ry='50' fill='%23F5DEB3' fill-opacity='0.5'/%3E%3Cellipse cx='1295' cy='130' rx='35' ry='50' fill='%23F5DEB3' fill-opacity='0.5'/%3E%3C!-- Minaret details --%3E%3Crect x='100' y='300' width='10' height='50' fill='%23A0522D' fill-opacity='0.4'/%3E%3Crect x='1290' y='300' width='10' height='50' fill='%23A0522D' fill-opacity='0.4'/%3E%3C!-- Garden elements --%3E%3Crect x='300' y='650' width='800' height='50' fill='%23228B22' fill-opacity='0.15'/%3E%3C!-- Decorative patterns --%3E%3Ccircle cx='275' cy='520' r='20' fill='%23F5E6D3' fill-opacity='0.4'/%3E%3Ccircle cx='1125' cy='520' r='20' fill='%23F5E6D3' fill-opacity='0.4'/%3E%3Ccircle cx='700' cy='480' r='15' fill='%23DEB887' fill-opacity='0.5'/%3E%3C!-- Additional architectural details --%3E%3Crect x='520' y='600' width='360' height='100' fill='%23A0522D' fill-opacity='0.15'/%3E%3Cpath d='M540 620 L560 640 L540 660 L520 640 Z' fill='%23CD853F' fill-opacity='0.3'/%3E%3Cpath d='M860 620 L880 640 L860 660 L840 640 Z' fill='%23CD853F' fill-opacity='0.3'/%3E%3C/g%3E%3C/svg%3E");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            z-index: -2;
            opacity: 0.7;
        }

        /* Enhanced texture overlay with earthy tones */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 15% 85%, rgba(160, 82, 45, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(139, 69, 19, 0.06) 0%, transparent 60%),
                radial-gradient(circle at 45% 45%, rgba(205, 133, 63, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(222, 184, 135, 0.05) 0%, transparent 55%),
                radial-gradient(circle at 25% 25%, rgba(245, 222, 179, 0.03) 0%, transparent 45%),
                linear-gradient(45deg,
                    rgba(139, 69, 19, 0.02) 0%,
                    transparent 25%,
                    rgba(160, 82, 45, 0.02) 50%,
                    transparent 75%,
                    rgba(205, 133, 63, 0.02) 100%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
        }

        .forgot-password-container {
            background: rgba(245, 230, 211, 0.96);
            backdrop-filter: blur(25px);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow:
                0 25px 50px rgba(139, 69, 19, 0.25),
                0 15px 35px rgba(160, 82, 45, 0.15),
                0 5px 15px rgba(205, 133, 63, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(222, 184, 135, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            animation: pageLoad 1.2s ease-out;
        }

        @keyframes pageLoad {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .forgot-password-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B4513, #A0522D, #CD853F, #DEB887, #F5DEB3);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 25%, #CD853F 50%, #DEB887 75%, #654321 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(139, 69, 19, 0.3);
        }

        .brand-tagline {
            font-family: 'Playfair Display', serif;
            color: #8B4513;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .cultural-subtitle {
            color: #A0522D;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .forgot-password-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #654321;
            /* margin: 1.5rem 0 0.5rem 0; */
            text-align: center;
        }

        .forgot-password-subtitle {
            color: #8B4513;
            font-size: 1rem;
            text-align: center;
            /* margin-bottom: 2rem; */
            font-weight: 400;
            opacity: 0.8;
            line-height: 1.6;
        }

        .form-group {
            /* margin-bottom: 1.5rem; */
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            color: #654321;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }

        .form-input {
            width: 100%;
            padding: 1.1rem 1.3rem;
            border: 2px solid rgba(160, 82, 45, 0.3);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            position: relative;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #A0522D;
            background-color: white;
            box-shadow:
                0 0 0 4px rgba(160, 82, 45, 0.15),
                0 4px 12px rgba(139, 69, 19, 0.2);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: rgba(139, 69, 19, 0.6);
            font-weight: 400;
        }

        .form-input.valid {
            border-color: #228B22;
            background: rgba(34, 139, 34, 0.05);
        }

        .form-input.invalid {
            border-color: #cd5c5c;
            background: rgba(205, 92, 92, 0.05);
        }

        /* Validation Icons */
        .validation-status {
            position: absolute;
            right: 16px;
            top: 44px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-status.visible {
            opacity: 1;
        }

        .validation-status.valid {
            color: #228B22;
        }

        .validation-status.invalid {
            color: #cd5c5c;
        }

        /* Error Messages */
        .error-text {
            color: #cd5c5c;
            font-size: 0.85rem;
            margin-top: 0.4rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: 500;
        }

        .error-text.visible {
            opacity: 1;
        }

        /* Success Message */
        .success-message {
            background: rgba(34, 139, 34, 0.1);
            border: 2px solid rgba(34, 139, 34, 0.3);
            color: #228B22;
            padding: 1rem;
            border-radius: 12px;
            /* margin-bottom: 1.5rem; */
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .reset-button {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 30%, #CD853F 70%, #654321 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow:
                0 8px 20px rgba(139, 69, 19, 0.3),
                0 4px 10px rgba(160, 82, 45, 0.2);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .reset-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .reset-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                0 15px 35px rgba(139, 69, 19, 0.4),
                0 8px 15px rgba(160, 82, 45, 0.3);
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 30%, #CD853F 70%, #654321 100%);
        }

        .reset-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .reset-button:disabled {
            background: linear-gradient(135deg, #D3D3D3, #A9A9A9);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-login a {
            color: #8B4513;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-to-login a:hover {
            color: #654321;
            background: rgba(160, 82, 45, 0.1);
            transform: translateX(-3px);
        }

        .back-arrow {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .back-to-login a:hover .back-arrow {
            transform: translateX(-3px);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .forgot-password-container {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .brand-name {
                font-size: 2.2rem;
            }

            .forgot-password-title {
                font-size: 1.6rem;
            }

            .form-input {
                padding: 1rem 1.1rem;
            }

            .reset-button {
                padding: 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="forgot-password-container">
            <div class="brand-header">
                <h1 class="brand-name">Heritage</h1>
                <p class="brand-tagline">Discover India's Rich Legacy</p>
                <p class="cultural-subtitle">Bharat ki Dharohar</p>
            </div>

            <h2 class="forgot-password-title">Reset Password</h2>
            <p class="forgot-password-subtitle">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <div id="success-message" class="success-message">
                Password reset link has been sent to your email address. Please check your inbox and spam folder.
            </div>

            <form id="forgot-password-form" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input"
                        placeholder="Enter your registered email" required>
                    <span class="validation-status" id="email-status"></span>
                    <div class="error-text" id="email-error"></div>
                </div>

                <button type="submit" class="reset-button" id="reset-btn">
                    <span class="loading-spinner" id="loading-spinner"></span>
                    Send Reset Link
                </button>
            </form>

            <div class="back-to-login">
                <a href="#" onclick="goBackToLogin()">
                    <span class="back-arrow">←</span>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Form elements
        const form = document.getElementById('forgot-password-form');
        const emailInput = document.getElementById('email');
        const emailStatus = document.getElementById('email-status');
        const emailError = document.getElementById('email-error');
        const resetBtn = document.getElementById('reset-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const successMessage = document.getElementById('success-message');

        // Validation functions
        function validateEmail(email) {
            if (!email) {
                return { valid: false, message: 'Email is required' };
            }
            if (!emailRegex.test(email)) {
                return { valid: false, message: 'Please enter a valid email address' };
            }
            return { valid: true, message: '' };
        }

        function showValidationStatus(input, statusEl, errorEl, validation) {
            if (validation.valid) {
                input.classList.remove('invalid');
                input.classList.add('valid');
                statusEl.innerHTML = '✓';
                statusEl.className = 'validation-status visible valid';
                errorEl.classList.remove('visible');
            } else {
                input.classList.remove('valid');
                input.classList.add('invalid');
                statusEl.innerHTML = '✗';
                statusEl.className = 'validation-status visible invalid';
                errorEl.textContent = validation.message;
                errorEl.classList.add('visible');
            }
        }

        // Real-time email validation
        emailInput.addEventListener('input', function () {
            const validation = validateEmail(this.value.trim());
            showValidationStatus(emailInput, emailStatus, emailError, validation);

            // Update button state
            resetBtn.disabled = !validation.valid;
        });

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const emailValidation = validateEmail(email);

            // Show validation status
            showValidationStatus(emailInput, emailStatus, emailError, emailValidation);

            if (!emailValidation.valid) {
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            resetBtn.innerHTML = '<span class="loading-spinner" style="display: inline-block;"></span>Sending...';

            try {
                // Simulate API call
                await simulatePasswordReset(email);

                // Show success message
                successMessage.classList.add('visible');
                form.style.display = 'none';

                // Reset form after showing success
                setTimeout(() => {
                    form.reset();
                    emailInput.classList.remove('valid', 'invalid');
                    emailStatus.classList.remove('visible');
                    emailError.classList.remove('visible');
                }, 3000);

            } catch (error) {
                // Show error message
                showValidationStatus(emailInput, emailStatus, emailError, {
                    valid: false,
                    message: 'Failed to send reset link. Please try again.'
                });
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                resetBtn.innerHTML = 'Send Reset Link';
            }
        });

        // Simulate password reset API call
        function simulatePasswordReset(email) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Simulate 90% success rate
                    if (Math.random() > 0.1) {
                        resolve({ success: true });
                    } else {
                        reject(new Error('Network error'));
                    }
                }, 2000);
            });
        }

        // Back to login function
        function goBackToLogin() {
            // In a real application, this would navigate to the login page
            alert('Redirecting to login page...');
            // window.location.href = '/login';
        }

        // Hide success message on input focus
        emailInput.addEventListener('focus', function () {
            if (successMessage.classList.contains('visible')) {
                successMessage.classList.remove('visible');
                form.style.display = 'block';
            }
        });

        // Initialize form state
        document.addEventListener('DOMContentLoaded', function () {
            resetBtn.disabled = true;
        });
    </script>
</body>

</html>
