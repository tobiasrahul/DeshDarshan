<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Crazy Facts - Cartoon Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Nunito', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff, 6px 6px 0px #ffd93d;
            text-align: center;
            margin: 2rem 0;
            animation: titleBounce 2s ease-in-out infinite alternate;
        }

        @keyframes titleBounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        .cartoon-card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .cartoon-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: #ff6b6b;
        }

        .cartoon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .cartoon-card:hover::before {
            animation: shimmer 0.8s ease-in-out;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .cartoon-svg {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        .cartoon-card:hover .cartoon-svg {
            transform: scale(1.2) rotate(5deg);
        }

        .state-name {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .state-code {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 600;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fact-modal {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalPop 0.5s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .modal-cartoon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            animation: modalCartoonBounce 1s ease-in-out infinite alternate;
        }

        @keyframes modalCartoonBounce {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-15px) scale(1.1); }
        }

        .speech-bubble {
            background: #ffd93d;
            border-radius: 20px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: #2c3e50;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid #ffd93d;
        }

        .crazy-fact {
            font-size: 1.3rem;
            color: #2c3e50;
            line-height: 1.6;
            font-weight: 600;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff5252;
            transform: scale(1.1) rotate(90deg);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .cartoon-card {
                margin: 0.5rem;
                padding: 1rem;
            }
            
            .fact-modal {
                padding: 2rem;
                margin: 1rem;
            }
            
            .crazy-fact {
                font-size: 1.1rem;
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            animation: floatUp 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

        function createCartoonSVG(color, isModal = false) {

        function generateCards() {
            const container = document.getElementById('stateCards');
            statesData.forEach((state, index) => {
                const card = document.createElement('div');
                card.className = 'col-lg-2 col-md-3 col-sm-4 col-6';
                card.innerHTML = `
                    <div class="cartoon-card" onclick="showFact(${index})">
                        <div class="cartoon-svg">${createCartoonSVG(state.color)}</div>
                        <div class="state-name">${state.name}</div>
                        <div class="state-code">${state.code}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showFact(index) {
            const state = statesData[index];
            const overlay = document.getElementById('overlay');
            const modalCartoon = document.getElementById('modalCartoon');
            const crazyFact = document.getElementById('crazyFact');
            
            modalCartoon.innerHTML = createCartoonSVG(state.color, true);
            crazyFact.textContent = state.fact;
            
            overlay.style.display = 'flex';
            createFloatingHearts();
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = 'â™¥';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        // Close modal when clicking outside
        document.getElementById('overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateCards();
            
            // Add some initial floating hearts
            setInterval(createFloatingHearts, 10000);
        });

        // Add keyboard support
